<div class="col-sm-10 offset-sm-1">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Image Link</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products" (click)="remove(product)">
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>${{ product.price }}</td>
      <td>{{ product.imageLink }}</td>
    </tr>
    </tbody>
  </table>

  <form>
    <label for="name" class="visually-hidden">Name</label>
    <input type="text"
           id="name"
           class="form-control mb-2"
           placeholder="Name" required autofocus #name>

    <label for="description" class="visually-hidden">Description</label>
    <input type="text"
           id="description"
           class="form-control mb-2"
           placeholder="Description" required #description>

    <label for="price" class="visually-hidden">Price</label>
    <input type="number"
           id="price"
           class="form-control mb-2"
           placeholder="Price" required #price>

    <label for="imageLink" class="visually-hidden">Image Link</label>
    <input type="text"
           id="imageLink"
           class="form-control mb-2"
           placeholder="https://example.com/picture.jpg" required #image>

    <div class="mt-3">
      <a type="button"
         class="btn form-button w-100"
         (click)="add(name.value, description.value, price.value, image.value)">
        Add
      </a>
    </div>
  </form>
</div>

<router-outlet></router-outlet>
