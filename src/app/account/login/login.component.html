<div class="row">
  <div class="col-md4 text-center">
    <form>
      <h4 class="mb-3">Please login</h4>
      <label for="username" class="visually-hidden">Username</label>
      <input type=""
             id="username"
             class="form-control mb-2"
             placeholder="username" required autofocus #username>

      <label for="emailAddress" class="visually-hidden">Email Address</label>
      <input type="email"
             id="emailAddress"
             class="form-control mb-2"
             placeholder="user@gmail.com" required #email>

      <label for="password" class="visually-hidden">Password</label>
      <input type="password"
             id="password"
             class="form-control mb-2"
             placeholder="password" required #password>

      <p class="alert-warning" *ngIf="showErrorMessage">Something went wrong, please try again</p>

      <a routerLink="register">Register here</a>

      <div class="mt-3">
        <a type="button"
           class="btn form-button w-100"
           (click)="login(username.value, email.value, password.value)">
          Login
        </a>
      </div>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
