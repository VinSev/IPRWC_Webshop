<div class="col-sm-10 offset-sm-1">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders" (click)="remove(order)">
      <td>{{ order.date }}</td>
      <td>${{ totalPrice(order.products.entries()) }}</td>
    </tr>
    </tbody>
  </table>
</div>
